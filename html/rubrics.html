<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
	{.section Rubrics.Current}
		<div id="left">
		<a class="quarter bold central" href="/">Zentrale</a>
		<a class="quarter bold blogs" href="/blogs/{Blogs.Current.ID}">{Blogs.Current.Title}</a>
		<a class="quarter bold rubrics" href="/rubrics/{Blogs.Current.ID},{ID}">{Title}</a>
		<br style="clear:both;"/>
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="quarter bold new" href="/newblogs/">Neuer Blog</a>
		<a class="quarter bold new" href="/newrubrics/{Blogs.Current.ID}">Neue Rubrik</a>
		<a class="quarter bold new" href="/newarticles/{Blogs.Current.ID},{ID}">Neuer Artikel</a>
		<hr style="clear:both;"/>
		{.repeated section Rubrics.Index}
			<a class="blogs full" href="/blogs/{ID}">{Title}</a>
		{.end}
		</div>
		<div id="center">
			<form method="post">
				<label class="half">Title</label>
				<label class="half">Url</label>
				
				<input class="half" type="text" value="{Title}"  name="Title"/>
				<input class="half" type="text" value="{Url}" name="Url"/>
				
				<label class="half">Keywords</label>
				<label class="half">Description</label>
				
				<input class="half" type="text" value="{Keywords}"  name="Keywords"/>
				<input class="half" type="text" value="{Description}" name="Description"/>

				<input type="submit" value="Änderungen übernehmen"/>
				<input type="reset" value="Zurücksetzen"/>
				
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="{Blog}" name="Blog"/>
				<input type="hidden" value="/admin/replace/rubrics" name="Route"/>
				<input type="hidden" value="/rubrics/{Blogs.Current.ID},{ID}" name="Redir"/>
			</form>
			<form method="post">
				{.repeated section Articles.Rubric}
					<a class="quarter articles" href="/articles/{Blogs.Current.ID},{Rubrics.Current.ID},{ID}">{Title}</a>
				{.or}
				<input class="cautious" type="submit" value="Diese Rubrik löschen"/>
				{.end}
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="/admin/delete/rubrics" name="Route"/>
				<input type="hidden" value="/blogs/{Blogs.Current.ID}" name="Redir"/>
			</form>
		</div>
	{.end}
	</div>
	<textarea id="console">{Console}</textarea>
</div>
</body>
</html>

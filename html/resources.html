<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
		<div id="left">
		<a class="quarter bold central" href="/">Zentrale</a>
		<a class="threequarter bold themes" href="/themes/{Themes.Current.ID}">{Themes.Current.Title}</a>
		{.section Resources.Current}
		<a class="quarter bold central" href="/">Resource >></a>
		<a class="threequarter bold resources" href="/resources/{Template},{ID}">{Name}</a>
		{.end}
		<br style="clear:both;"/>
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="new threequarter bold" href="/newresources/{Themes.Current.ID}">Neue Resource anlegen</a>
		<hr style="clear:both;"/>
		{.repeated section Resources.Index}
			<a class="resources full" href="/resources/{Template},{ID}">{Name}</a>
		{.end}
		</div>
		<div id="center">
			{.section Resources.Current}
			<form method="post" encType="multipart/form-data">
				<label class="full">Name</label>
				<input class="full" type="text" value="{Name}"  name="Name"/>
				
				<label class="full">Data</label>
				<input class="full" type="file" name="Data">
				<img class="preview" src="/images/{Name}"/>
				<input type="submit" value="Änderungen übernehmen"/>
				<input type="reset" value="Zurücksetzen"/>
				
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="{Template}" name="Template"/>
				<input type="hidden" value="/admin/replace/resources" name="Route"/>
				<input type="hidden" value="/resources/{Template},{ID}" name="Redir"/>
			</form>
			<form method="post">
				<input class="cautious" type="submit" value="Diese Template Resource löschen"/>
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="/admin/delete/resources" name="Route"/>
				<input type="hidden" value="/themes/{Template}" name="Redir"/>
			</form>
		{.end}
		</div>
	</div>
	<textarea id="console">{Console}</textarea>
</div>
</body>
</html>

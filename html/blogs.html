<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<script src="/global/right.js"></script>
<script src="/global/admin.js"></script>
<link rel="stylesheet" type="text/css" href="/global/admin.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/global/formee-structure.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/global/formee-style.css" media="screen" />
<meta name="robots" content="noindex,nofollow" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
		<div id="left">
		<a class="seamless form-button grid-3-12 central" href="/">Zentrale</a>
		{.section Blogs.Current}
		<a class="seamless form-button grid-9-12 blogs" href="/blogs/{ID}">{Url}</a>
		{.end}
		<br style="clear:both;"/>
		<a class="seamless form-button grid-3-12 console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="seamless form-button grid-3-12 new" href="/newblogs/">Neuer Blog</a>
		<a class="seamless form-button grid-3-12 new" href="/newrubrics/{Blogs.Current.ID}">Neue Rubrik</a>
		<hr style="clear:both;"/>
		{.section Blogs}
		<form class="form">
		<fieldset>
		<div class="grid-12-12">
		<label class="form-lbl">Filter</label>
		<input class="form-txt" onkeyup="javascript:startFilter('blogs');"type="text" id="filterString"/>
		</fieldset>
		</form>
		<div class="grid-12-12 fitpage">
		{.repeated section @}
			<a class="seamless form-button grid-6-12 blogs" title="{Url}" href="/blogs/{ID}">{Url}</a>
		{.end}
		</div>
		{.end}
		</div>
		<div id="center">
		{.section Blogs.Current}
			<form method="post" class="form">
			<fieldset>
			<legend>Client-Server</legend>
			<a class="form-button grid-12-12" href="http://{Url}" target="_blank">Blog Betrachten</a>
			</fieldset>
			
			<fieldset>
			<legend>Blog Bearbeiten</legend>
				<div class="grid-6-12">
				<label class="form-lbl ">Titel<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Title}"  name="Title"/>
				</div>
				
				<div class="grid-6-12">
				<label class="form-lbl">Slogan</label>
				<input class="form-txt" type="text" value="{Slogan}" name="Slogan"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Schlüsselwörter<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Keywords}"  name="Keywords"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Beschreibung<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Description}" name="Description"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Template</label>
				<select name="Template" class="form-select" size="1">
				{.repeated section Themes}
					<option {.section @}{.section Active}selected="selected"{.end}{.end} value="{ID}">{Title}</option>
				{.end}
				</select>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Blog-Domain<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Url}" name="Url"/>
				</div>

				<input class="form-button grid-9-12" type="submit" value="Änderungen übernehmen"/>
				<input class="form-button grid-3-12" type="reset" value="Zurücksetzen"/>
				
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="{Server}" name="Server"/>
				<input type="hidden" value="/admin/replace/blogs" name="Route"/>
				<input type="hidden" value="/blogs/{ID}" name="Redir"/>
			</fieldset>
			</form>
			<form method="post" class="form">
				{.repeated section Rubrics.Index}
					<a class="seamless form-button grid-3-12 rubrics" href="/rubrics/{Blogs.Current.ID},{ID}">{Title}</a>
				{.or}
				<fieldset>
				<legend>Blog Löschen</legend>
				<input class="form-button grid-12-12" type="submit" value="Diesen Blog löschen"/>
				</fieldset>
				{.end}
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="/admin/delete/blogs" name="Route"/>
				<input type="hidden" value="/" name="Redir"/>
			</form>
		{.end}
		</div>
	</div>
	<form class="form" id="console-fake">
	<fieldset>
	<legend>Konsole</legend>
	<textarea class="form-txt" id="console">{Console}</textarea>
	</fieldset>
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
		<div id="left">
		<a class="quarter bold central" href="/">Zentrale</a>
		{.section Blogs.Current}
		<a class="threequarter blogs" href="/blogs/{ID}">{Title}</a>
		{.end}
		<br style="clear:both;"/>
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="quarter bold blogs" href="/newblogs/">Neuen Blog anlegen</a>
		<a class="quarter bold rubrics" href="/newrubrics/{Blogs.Current.ID}">Neue Rubrik anlegen</a>
		<hr style="clear:both;"/>
		{.repeated section Blogs}
			<a class="blogs quarter" href="/blogs/{ID}">{Title}</a>
		{.end}
		</div>
		<div id="center">
		{.section Blogs.Current}
			<form method="post">
				<label class="half">Title</label>
				<label class="half">Slogan</label>
				
				<input class="half" type="text" value="{Title}"  name="Title"/>
				<input class="half" type="text" value="{Slogan}" name="Slogan"/>
				
				<label class="half">Keywords</label>
				<label class="half">Description</label>
				
				<input class="half" type="text" value="{Keywords}"  name="Keywords"/>
				<input class="half" type="text" value="{Description}" name="Description"/>
				
				<label class="full">Template</label>
				<select name="Template" size="1">
				{.repeated section Themes}
					<option {.section @}{.section Active}selected="selected"{.end}{.end} value="{ID}">{Title}</option>
				{.end}
				</select>

				<input type="submit" value="Änderungen übernehmen"/>
				<input type="reset" value="Zurücksetzen"/>
				
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="{Server}" name="Server"/>
				<input type="hidden" value="{Url}" name="Url"/>
				<input type="hidden" value="/admin/replace/blogs" name="Route"/>
				<input type="hidden" value="/blogs/{ID}" name="Redir"/>
			</form>
			<form method="post">
				{.repeated section Rubrics.Index}
					<a class="quarter rubrics" href="/rubrics/{Blogs.Current.ID},{ID}">{Title}</a>
				{.or}
				<input class="cautious" type="submit" value="Diesen Blog löschen"/>
				{.end}
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="/admin/delete/blogs" name="Route"/>
				<input type="hidden" value="/" name="Redir"/>
			</form>
		{.end}
		</div>
	</div>
	<textarea id="console">{Console}</textarea>
</div>
</body>
</html>

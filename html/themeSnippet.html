					{.section Themes.Current}
					<h3>Template bearbeiten</h3>
					<table>
					<tr>
						<th>Title:</th><th>From URL:</th>
					</tr>
					<tr>
						<td><input type="text" value="{Title}"/></td>
						<td><input type="text" value="{FromUrl}"/></td>
					</tr>
					<tr>
						<th colspan="2">Markup:</th>
					</tr>
					<tr>
						<td colspan="2"><textarea cols="120" id="htmlcode" rows="20">{Index}</textarea></td>
					</tr>
					<tr><td colspan="2"><hr/></td></tr>
					<tr>
						<th>CSS Style:</th>
					</tr>
					<tr>
						<td colspan="2"><textarea  id="csscode" rows="20">{Style}</textarea></td>
					</tr>
					</table>
					{.end}

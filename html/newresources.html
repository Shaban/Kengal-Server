<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<meta name="robots" content="noindex,nofollow" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
	{.section Themes.Current}
		<div id="left">
		<a class="quarter bold central" href="/">Zentrale</a>
		<a class="threequarter bold themes" href="/themes/{ID}">{Title}</a>
		
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="new threequarter bold" href="/newresources/{ID}">Neue Resource</a>
		<hr style="clear:both;"/>
		{.repeated section Resources.Index}
			<a class="themes full" href="/resources/{Themes.Current.ID},{ID}">{Name}</a>
		{.end}
		</div>
		<div id="center">
			<form method="post" encType="multipart/form-data">
				<label class="full">Name</label>
				<input class="full" type="text" placeholder="Namen mit korrekter Dateiendung" name="Name"/>
				
				<label class="full">Data</label>
				<input class="full" type="file" name="Data">

				<input type="submit" value="Resource Anlegen"/>
				<input type="reset" value="ZurÃ¼cksetzen"/>
				
				<input type="hidden" value="{ID}" name="Template"/>
				<input type="hidden" value="/admin/insert/resources" name="Route"/>
				<input type="hidden" value="/resources/{ID}," name="Redir"/>
			</form>
		</div>
	{.end}
	</div>
	<textarea id="console">{Console}</textarea>
</div>
</body>
</html>

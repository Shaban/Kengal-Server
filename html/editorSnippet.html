{.section Articles.Current}
	<fieldset>
	
	<a class="half" href="javascript:$('#detailEditor').toggle();">Editor [anzeigen | verbergen]</a>
	<a class="half" href="http://{Blogs.Current.Url}/artikel/{ID}/{Url}" target="_blank">Artikel Inspizieren</a>
	
	<div id="detailEditor">
	<form id="UpdateEditor">
	
	<label class="full">Text</label>
	<textarea id="editor2" name="Text">{Text}</textarea>

	<label class="full">Teaser</label>
	<textarea id="editor1" name="Teaser">{Teaser}</textarea>
	
	<br/>
	
	<a class="half" onclick="$('#detail4').load('/snippet/?host={Blogs.Current.Url}&which=editor&rubric={Rubrics.Current.ID}&article={ID}');" href="#">Änderungen an Artikeltexten verwerfen</a>
	<a class="half" href="javascript:retrieveTextAndSubmit();">
	Änderungen an Artikeltexten speichern
	</a>
	
	<input type="hidden" value="{ID}" name="ID"/>
	<input type="hidden" value="{Rubric}" name="Rubric"/>
	<input type="hidden" value="{Blog}" name="Blog"/>
	<input type="hidden" value="{Description}" name="Description"/>
	<input type="hidden" value="{Keywords}" name="Keywords"/>
	<input type="hidden" value="{Title}" name="Title"/>
	<input type="hidden" value="{Url}" name="Url"/>
	<input type="hidden" value={DateTime} name="Date"/>
	
	</form>
	</div>
	</fieldset>
{.end}
<script>
spawnEditors();
</script>

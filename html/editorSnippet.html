{.section Articles.Current}
<fieldset>
<a class="full" href="javascript:$('#detailEditor').toggle();">Editor [anzeigen | verbergen]</a>
<div id="detailEditor">
<label class="full">Teaser</label>
<textarea id="editor1" name="editor1">{Teaser}</textarea>
<label class="full">Text</label>
<textarea id="editor2" name="editor2">{Text}</textarea>
<br/>
<a class="half" onclick="$('#detail4').load('/?host={Blogs.Current.Url}&which=editor&mode=snippet&server={Servers.Current.ID}&rubric={Rubrics.Current.ID}&article={ID}');" href="#">Änderungen an Artikeltexten verwerfen</a>
<a class="half" href="#">Änderungen an Artikeltexten übernehmen</a>
{.end}
</fieldset>
</div>

	delete CKEDITOR.instances['editor1'];
CKEDITOR.replace( 'editor1',

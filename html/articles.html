<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<meta name="robots" content="noindex,nofollow" />
<script src="/global/right.js"></script>
<script src="/global/right-rte.js"></script>
<script src="/global/right-calendar.js"></script>
<link rel="stylesheet" type="text/css" href="/global/admin.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/global/formee-structure.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/global/formee-style.css" media="screen" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
	{.section Articles.Current}
		<div id="left">
		<a class="seamless form-button grid-3-12 central" href="/">Zentrale</a>
		<a class="seamless form-button grid-3-12 blogs" href="/blogs/{Blogs.Current.ID}">{Blogs.Current.Url}</a>
		<a class="seamless form-button grid-3-12 rubrics" href="/rubrics/{Blogs.Current.ID},{Rubrics.Current.ID}">{Rubrics.Current.Title}</a>
		<a class="seamless form-button grid-3-12 articles" href="/articles/{Blogs.Current.ID},{Rubrics.Current.ID},{ID}">{Title}</a>
		<br style="clear:both;"/>
		<a class="seamless form-button grid-3-12 console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="seamless form-button grid-3-12 new" href="/newblogs/">Neuer Blog</a>
		<a class="seamless form-button grid-3-12 new" href="/newrubrics/{Blogs.Current.ID}">Neue Rubrik</a>
		<a class="seamless form-button grid-3-12 new" href="/newarticles/{Blogs.Current.ID},{Rubrics.Current.ID}">Neuer Artikel</a>
		<hr style="clear:both;"/>
		{.repeated section Articles.Index}
			<a class="seamless form-button grid-3-12 articles" href="/articles/{Blog},{Rubric},{ID}">{Title}</a>
		{.end}
		</div>
		<div id="center">
			
			<form method="post" class="form">
			<fieldset>
			<legend>Client-Server</legend>
			<a class="form-button grid-12-12" href="http://{Blogs.Current.Url}" target="_blank">Blog Betrachten</a>
			</fieldset>
			<fieldset>
			<legend>Artikel Bearbeiten</legend>
				<div class="grid-6-12">
				<label class="form-lbl ">Titel<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Title}"  name="Title"/>
				</div>
				
				<div class="grid-6-12">
				<label class="form-lbl">Url<em class="form-req">*</em></label>
				<input class="form-txt" type="text" value="{Url}" name="Url"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Schlüsselwörter</label>
				<input class="form-txt" type="text" value="{Keywords}"  name="Keywords"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Beschreibung</label>
				<input class="form-txt" type="text" value="{Description}" name="Description"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Erstellungsdatum</label>
				<input class="form-txt" type="text" data-calendar="{.meta-left}format: '%d.%m.%Y %H:%M:%S'{.meta-right}" value="{Date}" name="Date"/>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Artikeltext</label>
				<textarea style="height:150px;" id="editor2" name="Text" data-rte="{.meta-left}autoresize: false{.meta-right}">{Text}</textarea>
				</div>
				
				<div class="grid-12-12">
				<label class="form-lbl">Artikelvorschau</label>
				<textarea style="height:100px;" id="editor1" name="Teaser" data-rte="{.meta-left}autoresize: false{.meta-right}">{Teaser}</textarea>
				</div>
				
				<input class="form-button grid-9-12" type="submit" value="Änderungen übernehmen"/>
				<input class="form-button grid-3-12" type="reset" value="Zurücksetzen"/>
				
				</fieldset>
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="{Blog}" name="Blog"/>
				<input type="hidden" value="{Rubric}" name="Rubric"/>
				<input type="hidden" value="/admin/replace/articles" name="Route"/>
				<input type="hidden" value="/articles/{Blogs.Current.ID},{Rubrics.Current.ID},{ID}" name="Redir"/>
			</form>
			<form method="post" class="form">
			<fieldset>
			<legend>Artikel Löschen</legend>
				<input class="form-button grid-12-12" type="submit" value="Diesen Artikel löschen"/>
				<input type="hidden" value="{ID}" name="ID"/>
				<input type="hidden" value="/admin/delete/articles" name="Route"/>
				<input type="hidden" value="/rubrics/{Blogs.Current.ID},{Rubrics.Current.ID}" name="Redir"/>
			</fieldset>
			</form>
		</div>
	{.end}
	</div>
	<form class="form" id="console-fake">
	<fieldset>
	<legend>Konsole</legend>
	<textarea class="form-txt" id="console">{Console}</textarea>
	</fieldset>
	</form>
</div>
<script>
</script>
</body>
</html>

{.section Articles.Current}
	<fieldset>
	
	<a class="half" href="javascript:$('#detailArticle').toggle();">Artikel [anzeigen | verbergen]</a>
	<a class="half" href="http://{Blogs.Current.Url}/artikel/{ID}/{Url}" target="_blank">Artikel Inspizieren</a>
	
	<div id="detailArticle">
	<form id="UpdateArticle">
	
	<label class="half">Title</label>
	<label class="half">Url</label>
	
	<input class="half" type="text" value="{Title}" name="Title"/>
	<input class="half" type="text" value="{Url}" name="Url"/>
	
	<label class="half">Keywords</label>
	<label class="half">Description</label>
	
	<input class="half" type="text" value="{Keywords}" name="Keywords"/>
	<input class="half" type="text" value="{Description}" name="Description"/>
	
	<label>In Andere Rubrik verschieben</label>
	<select class="full" name="Rubric" size="1">
	{.repeated section Rubrics.Index}
		<option {.section @}{.section Active}selected="selected"{.end}{.end} value="{ID}">{Title}</option>
	{.end}
	</select>
	
	<label class="full">Erstellungsdatum</label>
	<input class="full" type="text" value="{DateTime}" name="Date"/>
	
	<br/>
	<br/>
	
	<a class="half" href="javascript:loadDetail(3,'/?host={Blogs.Current.Url}&which=articles&mode=snippet&server={Servers.Current.ID}&rubric={Rubrics.Current.ID}&article={ID}',true);">
	Änderungen an Artikel verwerfen
	</a>
	
	<a class="half" href="javascript:$.post('/admin/article/save', $('#UpdateArticle').serialize(),function(data){.meta-left}$('#console').prepend(data+'<hr/>');{.meta-right});">
	Änderungen an Artikel speichern
	</a>
	
	<input type="hidden" value="{ID}" name="ID"/>
	<input type="hidden" value="{Blog}" name="Blog"/>
	<textarea name="Teaser" style="display:none" cols="" rows="">{Teaser}</textarea>
	<textarea name="Text" style="display:none" cols="" rows="">{Text}</textarea>
	
	<hr/>
	
	<a class="full" href="javascript:loadDetail(4,'/?host={Blogs.Current.Url}&which=editor&mode=snippet&server={Servers.Current.ID}&rubric={Rubrics.Current.ID}&article={ID}');">Text & Teaser bearbeiten</a>
	
	</form>
	</div>
{.end}

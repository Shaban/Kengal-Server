<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
		<div id="left">
		<a class="full bold central" href="/">Zentrale</a>
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="threequarter bold servers" href="/newservers/">Neuen Server anlegen</a>
		{.repeated section Servers}
			<a class="servers quarter" href="/servers/{ID}">{IP}</a>
		{.end}
		</div>
		<div id="center">
			<form method="post">
				<label class="half">IP</label>
				<label class="half">Provider</label>
				
				<input class="half" type="text" placeholder="Stamm-IP des Servers angeben" value=""  name="IP"/>
				<input class="half" type="text" placeholder="URL des Providers angeben" value="" name="Vendor"/>

				<input type="submit" value="Server Anlegen"/>
				<input type="reset" value="ZurÃ¼cksetzen"/>
				
				<input type="hidden" value="/admin/insert/servers" name="Route"/>
				<input type="hidden" value="/servers/" name="Redir"/>
			</form>
		</div>
	</div>
	<textarea id="console">{Console}</textarea>
</div>
</body>
</html>

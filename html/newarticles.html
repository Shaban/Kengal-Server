<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
<script type="text/javascript" src="/global/jquery1.5.1.min.js"></script>
<script type="text/javascript" src="/js/admin.js"></script>
<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
<title>Kengal-Admin</title>
</head>
<body>
<div id="page">
	<div id="main">
		<div id="left">
		<a class="quarter bold central" href="/">Zentrale</a>
		<a class="quarter blogs bold" href="/blogs/{Blogs.Current.ID}">{Blogs.Current.Title}</a>
		<a class="quarter rubrics bold" href="/rubrics/{Blogs.Current.ID},{Rubrics.Current.ID}">{Rubrics.Current.Title}</a>
		<br style="clear:both"/>
		
		<a class="quarter bold console" href="/admin/clear/log/">Konsole leeren</a>
		<a class="quarter bold new" href="/newblogs/">Neuer Blog</a>
		<a class="quarter bold new" href="/newrubrics/{Blogs.Current.ID}">Neue Rubrik</a>
		<a class="quarter bold new" href="/newarticles/{Blogs.Current.ID},{Rubrics.Current.ID}">Neuer Artikel</a>
		<hr style="clear:both;"/>
		{.repeated section Rubrics.Index}
			<a class="blogs full" href="/blogs/{ID}">{Title}</a>
		{.end}
		</div>
		<div id="center">
			<form method="post">
				<label class="half">Title</label>
				<label class="half">Url</label>
				
				<input placeholder="Titel eingeben" class="half" type="text" value=""  name="Title"/>	
				<input placeholder="Titel für Adresszeile aufbereiten" class="half" type="text" value="" name="Url"/>
				
				<label class="half">Keywords</label>
				<label class="half">Description</label>
				
				<input placeholder="Vergeben Sie Suchbegriffe" class="half" type="text" value=""  name="Keywords"/>
				<input placeholder="Verfassen Sie eine Beschreibung" class="half" type="text" value="" name="Description"/>
				
				<label class="full">Text</label>
				<textarea id="editor2" name="Text"><p>Geben Sie hier den Text des Artikels ein</p></textarea>

				<label class="full">Teaser</label>
				<textarea id="editor1" name="Teaser"><p>Geben Sie hier Ihren Teasertext ein</p></textarea>
	
				<input type="submit" value="Artikel anlegen"/>
				<input type="reset" value="Zurücksetzen"/>
				
				<input type="hidden" value="{Blogs.Current.ID}" name="Blog"/>
				<input type="hidden" value="{Rubrics.Current.ID}" name="Rubric"/>
				<input type="hidden" value="/admin/insert/articles" name="Route"/>
				<input type="hidden" value="/articles/{Blogs.Current.ID},{Rubrics.Current.ID}," name="Redir"/>
			</form>
		</div>
	</div>
	<textarea id="console">{Console}</textarea>
</div>
<script>
spawnEditors();
</script>
</body>
</html>
